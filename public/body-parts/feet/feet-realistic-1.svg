<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- Left shoe -->
  <ellipse cx="60" cy="80" rx="35" ry="25" fill="#374151" stroke="#1f2937" stroke-width="2"/>
  <ellipse cx="60" cy="75" rx="30" ry="15" fill="#4b5563" stroke="#374151" stroke-width="1"/>
  
  <!-- Right shoe -->
  <ellipse cx="140" cy="80" rx="35" ry="25" fill="#374151" stroke="#1f2937" stroke-width="2"/>
  <ellipse cx="140" cy="75" rx="30" ry="15" fill="#4b5563" stroke="#374151" stroke-1"/>
  
  <!-- Left shoe laces -->
  <rect x="50" y="65" width="20" height="3" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="50" y="70" width="20" height="3" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="50" y="75" width="20" height="3" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Right shoe laces -->
  <rect x="130" y="65" width="20" height="3" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="130" y="70" width="20" height="3" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="130" y="75" width="20" height="3" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Shoe soles -->
  <ellipse cx="60" cy="95" rx="38" ry="15" fill="#1f2937" stroke="#111827" stroke-width="2"/>
  <ellipse cx="140" cy="95" rx="38" ry="15" fill="#1f2937" stroke="#111827" stroke-width="2"/>
  
  <!-- Shoe details -->
  <circle cx="45" cy="75" r="3" fill="#6b7280"/>
  <circle cx="75" cy="75" r="3" fill="#6b7280"/>
  <circle cx="125" cy="75" r="3" fill="#6b7280"/>
  <circle cx="155" cy="75" r="3" fill="#6b7280"/>
  
  <!-- Ankle area -->
  <rect x="50" y="40" width="20" height="25" fill="#fdbcb4" stroke="#d97706" stroke-width="1"/>
  <rect x="130" y="40" width="20" height="25" fill="#fdbcb4" stroke="#d97706" stroke-width="1"/>
</svg>