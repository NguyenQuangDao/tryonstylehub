<?xml version="1.0" encoding="UTF-8"?>
<svg width="280" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Torso base -->
  <path d="M 80 50 Q 140 35 200 50 L 210 180 Q 190 240 170 300 L 110 300 Q 90 240 70 180 Z" 
        fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
  
  <!-- T-shirt neckline -->
  <ellipse cx="140" cy="60" rx="30" ry="15" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- T-shirt sleeves -->
  <ellipse cx="60" cy="90" rx="20" ry="35" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
  <ellipse cx="220" cy="90" rx="20" ry="35" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
  
  <!-- Shirt design/logo -->
  <rect x="110" y="130" width="60" height="40" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <text x="140" y="155" text-anchor="middle" dominant-baseline="middle" 
        font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">
    LOGO
  </text>
  
  <!-- Muscle definition -->
  <ellipse cx="100" cy="110" rx="20" ry="12" fill="#ef4444" opacity="0.4"/>
  <ellipse cx="180" cy="110" rx="20" ry="12" fill="#ef4444" opacity="0.4"/>
  
  <!-- Abs definition -->
  <rect x="125" y="200" width="10" height="15" fill="#ef4444" opacity="0.3"/>
  <rect x="145" y="200" width="10" height="15" fill="#ef4444" opacity="0.3"/>
  <rect x="125" y="220" width="10" height="15" fill="#ef4444" opacity="0.3"/>
  <rect x="145" y="220" width="10" height="15" fill="#ef4444" opacity="0.3"/>
  
  <!-- Shirt hem -->
  <path d="M 110 300 Q 140 295 170 300" stroke="#991b1b" stroke-width="2" fill="none"/>
</svg>